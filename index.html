<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kreeos journey</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel='icon' type='image/png' href='/assets/favicon.ico'> -->

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

  <style>
  	:root {
  		--theme-hue:  218;

  		--base-color:  #90b8de;
  		--heading-color: #90b8de;
  		--strong-color:  #90b8de;
  	} 
  	.app-name-link img {
  		width:  30%;
  	}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    	auto2top: true,
    	autoHeader: true,
    	coverpage: false,
    	loadSidebar: true,
      name: 'Rougelike',
      repo: '',
      themeable: {
      	readyTransition: true,
      	responsiveTables: true
      },
      darkMode: {
      	dark: {
					background: "#242729",
      		toggleBtnBg: "#57799c",
      		textColor: "#b4b4b4"
      	},
      	light: {
      		background: "#fcfcfc",
      		toggleBtnBg: "var(--theme-color)",
      		textColor: "var(--theme-color)"
      	}
      },
      themeColor: "#90B8DE"
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
</body>
</html>
